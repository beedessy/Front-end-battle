<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

  </head>

  <body>

    <main>

      <div class="race_track_container">

        <button class="start_button" id="start-button" onclick="startGame()">Start</button>

        <div class="leaderboard" id='leaderboard'>

          <div class="leaderboard_rank">

            <div class="rank">

              <h1 id="firstCar">1</h1>
            </div>

              <span>SECOND</span>
              <h1 id="secondCar">1</h1>
            </div>

              <h1 id="thirdCar">1</h1>
            </div>

          </div>

        </div>

        <div class="race_track">
          <div class="race_track_start">
            <span class="race_track_number">1</span>
          </div>
          <div class="racecar" id="racecar-1" data-carid="1"></div>
        </div>

        <div class="race_track">
          <div class="race_track_start">
